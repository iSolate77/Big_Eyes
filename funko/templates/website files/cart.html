
    <main>
      <section class="cart-items mt-5">
        <h1 class="display-3 text-center">Cart</h1>
        <section class="h-100 h-custom">
          <div class="container py-5 h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col">
                <div class="card">
                  <div class="card-body p-4">
                    <div class="row">
                      <div class="col-lg-7">
                        <h5 class="mb-3">
                          <a href="#!" class="text-body text-decoration-none"
                            ><i class="fas fa-long-arrow-alt-left me-2"></i
                            >Continue shopping</a
                          >
                        </h5>
                        <hr />
                        <div
                          class="d-flex justify-content-between align-items-center mb-4"
                        >
                          <div>
                            <p class="mb-1">Shopping cart</p>
                            <p class="mb-0">You have 1 item(s) in your cart</p>
                          </div>
                        </div>
                        <div class="card mb-3 mb-lg-0">
                          <div class="card-body">
                            <div class="d-flex justify-content-between">
                              <div class="d-flex flex-row align-items-center">
                                <div>
                                  <img
                                    src="img/funko.png"
                                    class="img-fluid rounded-3"
                                    alt="Shopping item"
                                    style="width: 65px"
                                  />
                                </div>
                                <div class="ms-3">
                                  <h5>Funko Pop</h5>
                                  <p class="small mb-0">
                                    Funko pop from the neighbourhood.
                                  </p>
                                </div>
                              </div>
                              <div class="d-flex flex-row align-items-center">
                                <div style="width: 50px">
                                  <input
                                    class="form-control text-center mx-2 px-2"
                                    type="number"
                                    value="0"
                                  />
                                </div>
                                <div>
                                  <h5 class="mb-0 mx-4">$100</h5>
                                </div>
                                <a href="#!" class="trash-icon"
                                  ><i class="fas fa-trash-alt"></i
                                ></a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-5">
                        <div class="card bg-black text-white rounded-3">
                          <div class="card-body">
                            <div
                              class="d-flex justify-content-between align-items-center mb-4"
                            >
                              <h5 class="mb-0">Address details</h5>
                            </div>
                            <form class="mt-4">
                              <div class="form-outline form-white mb-4">
                                <label class="d-block form-label" for="typeName"
                                  >Country</label
                                >
                                <select
                                  class="form-control"
                                  name="country"
                                  id=""
                                >
                                  <option>Select Country</option>
                                </select>
                              </div>
                              <div class="form-outline form-white mb-4">
                                <label class="d-block form-label" for="typeText"
                                  >State</label
                                >
                                <select class="form-control" name="state" id="">
                                  <option value="">Select State</option>
                                </select>
                              </div>
                              <div class="form-outline form-white mb-4">
                                <label class="form-label" for="typeText"
                                  >Address</label
                                >
                                <input
                                  type="text"
                                  id="typeText"
                                  class="form-control form-control-lg"
                                  placeholder="Manama, Block 55, Road 101, House 123"
                                />
                              </div>
                            </form>
                            <hr class="my-4" />
                            <div class="d-flex justify-content-between">
                              <p class="mb-2">Subtotal</p>
                              <p class="mb-2">$100.00</p>
                            </div>
                            <div class="d-flex justify-content-between">
                              <p class="mb-2">Shipping</p>
                              <p class="mb-2">$20.00</p>
                            </div>

                            <div class="d-flex justify-content-between mb-4">
                              <p class="mb-2">Total</p>
                              <p class="mb-2">$120.00</p>
                            </div>

                            <button
                              type="button"
                              class="btn btn-white btn-block btn-lg text-center w-100"
                            >
                              <span
                                >Checkout
                                <i class="fa-solid fa-cart-shopping"></i
                              ></span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
