{% extends 'base.html' %} {% block content %}
<div class="container text-center p-5">
  <div class="row vh-100 align-items-center ">
    <div class="col-12">
      <h1>Delete Your Funko</h1>
      <h4>
        <span class="white-text"> Are you sure you want delete your Funko?</span>
      </h4>
      <form action="{% url 'funko_delete' funko.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete my Funko" class="btn btn-red w-25" />
        <a href="{% url 'funko_detail' funko.id %}" class="btn btn-black w-25"> Cancel</a>
      </form>
    </div>
  </div>
</div>{% endblock %}
