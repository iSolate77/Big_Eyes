
<main>
  <section class="create-funko mt-5">
    <h1 class="display-3 text-center">Create Your Funko</h1>
    <form action="/" id="createFunkoForm">
      <!-- start step indicators -->
      <div class="form-header d-flex mb-4">
        <span class="stepIndicator">Upload Image</span>
        <span class="stepIndicator">Customize</span>
        <span class="stepIndicator">Submit</span>
      </div>
      <!-- end step indicators -->
      <!-- step one -->
      <div class="step">
        <p class="text-center mb-4">Upload Your Funko</p>
        <div class="mb-3">
          <input id="funkoImage" name="funkoImage" type="file">               
        </div>
      </div>

      <!-- step two -->
      <div class="step">
        <p class="text-center mb-4">Your Funko Information</p>
        <div class="mb-3">
          <input
            type="text"
            placeholder="Funko Name"
            oninput="this.className = ''"
            name="funkoName"
            id="funkoName"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            placeholder="Funko Price"
            oninput="this.className = ''"
            name="funkoPrice"
            id="funkoPrice"
          />
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Funko Description" name="funkoDescription" id="funkoDescription" rows="3" required></textarea>
        </div>
      </div>

      <!-- step three -->
      <div class="step mb-5">
        <h5 class="display-5 text-center mt-2">Your Final Funko</h5>
        <div class="grid card mt-5 mx-auto" style="width: 24rem">
        <img
          src="img/funko.png"
          class="card-img-top"
          alt="funko-figure"
          id="funkoModalImage"
        />
        <div class="card-body">
          <h5 class="card-title" id="funkoModalName">Funko Pop</h5>
          <hr />
          <div class="p-1">
            <p class="card-text mb-0" id="funkoModalDescription">
              Funko MOFO representing the neighbourhood, yo yo.
            </p>
            <span class="d-block price py-2" id="funkoModalPrice">$20.00</span>
          </div>
          <a href="#" class="btn btn-black w-100 rounded-5"
            >Add To Cart</a
          >
        </div>
      </div>    
      </div>

      <!-- start previous / next buttons -->
      <div class="form-footer d-flex">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">
          Previous
        </button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">
          Next
        </button>
      </div>
      <!-- end previous / next buttons -->
    </form>
  </section>
</main>
